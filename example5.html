<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>New Example</title>
    <link rel="stylesheet" href="project.css">
    <style>
        h1{
            color: white;
            font-size: larger;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1 style="text-align: right;">My Bank</h1>
    <img src="/Naira.png" alt="Naira" width="150px" height="150px" style="text-align: right;">
    <fieldset style="text-align: center;">
        <legend><h5>Resgister</h5></legend>
        <img src="/Naira.png" alt="Naira" width="50px" height="50px">
        <h2>Create Your Account</h2>
        <form id="bg">
            <br>
            <label>Last Name</label><br>
            <input type="text"><br>
            <label>First Name</label><br>
            <input type="text"><br>
            <label>Email</label><br>
            <input type="email" id="email"><br>
            <label>Phone Number</label><br>
            <input type="tel"><br>
            <label>Date of Birth</label><br>
            <input type="date"><br>
            <label>Address</label><br>
            <input type="text"><br>
            <label>State
                <select>
                    <option>Lagos</option>
                    <option>Ogun</option>
                    <option>Oyo</option>
                    <option>Osun</option>
                    <option>Ekiti</option>
                    <option>Ondo</option>
                </select>
            </label><br>
            <label>NIN</label><br>
            <input type="tel"><br>
            <label>Username</label><br>
            <input type="text"><br>
            <label>Password</label><br>
            <input type="password"><br>
            <label>Set profile picture</label><br>
            <input type="file"><br>
            <br><button>Submit</button></br>
        </br>
        </form>
    </fieldset>
    <p style="text-align: center;">&copy;</p>
</body>
